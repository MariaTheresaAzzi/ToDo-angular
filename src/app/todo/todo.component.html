<div class="container-fluid blue">
    <div class="col-12 d-flex justify-content-center">
    <div class="col-4 todo-block p-3">
        <h2 class="todo-header">TODO LIST</h2>
        <div class="col-12 d-flex align-items-center justify-content-between">
            <input class="col-8 p-2" type="text" name="text" placeholder="Enter a ToDo" [(ngModel)]="todoValue">
            <button class="col-3 btn btn-primary p-2" type="submit" (click)="addTodo()">Add</button>
        </div>
        <!-- todo list -->
        <div class="todo-list mt-3">
            <div class="todolist"><h4>Todo List</h4></div>
            <div class="col-12 d-flex todo-single align-center" *ngFor="let todo of todoList; let i=index;">
                <input type="checkbox" class="col-1 todo-checkbox" [(ngModel)]="todo.value" (ngModelChange)="changeTodo(i)">
                <p class="col-9 todo-description">{{todo.content}}</p>
                <button type="button" class="btn btn-outline-light text-danger col-1 del-btn" (click)="openModal(content, i, 'todoList')">
                    <i class="bi bi-trash3"></i>
                </button>
            </div>
        </div>

        <!-- todo list completed -->
        <div class="todo-list mt-3" *ngIf="finishedList.length>0">
            <div class="todolist"><h4>Finished List</h4></div>
            <div class="col-12 d-flex todo-single align-center" *ngFor="let todo of finishedList; let i=index;">
                <input type="checkbox" class="col-1 todo-checkbox" [(ngModel)]="todo.value"  (ngModelChange)="changeFinished(i)">
                <p class="col-9 todo-description">{{todo.content}}</p>
                <button type="button" class="btn btn-outline-light text-danger col-1 del-btn" (click)="openModal(content, i, 'finishedList')">
                    <i class="bi bi-trash3"></i>
                </button>
            </div>
        </div>

    </div>
    </div>
</div>


<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-title">Delete</h4>
        <button
            type="button"
            class="btn-close"
            aria-describedby="modal-title"
            (click)="modal.dismiss('Cross click')"
        ></button>
    </div>
    <div class="modal-body">
        <p>
            <strong>Are you sure you want to delete?</strong>
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="modal.close('Ok click')">Ok</button>
    </div>
</ng-template>
